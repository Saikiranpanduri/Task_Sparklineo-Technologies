<!DOCTYPE html>
<html>
<head>
  <title>Click Counter</title>
</head>
<body>

<h2>Button Counter</h2>

<button onclick="count()">Click Me</button>
<p id="c">0</p>

<script>
  let clicks = 0;
  function count() {
    clicks++;
    c.innerText = clicks;
  }
</script>

</body>
</html>
