<!DOCTYPE html>
<html>
<head>
  <title>Show Hide Password</title>
</head>
<body>

<h2>Password Toggle</h2>

<input type="password" id="pwd">
<button onclick="toggle()">Show / Hide</button>

<script>
  function toggle() {
    pwd.type = pwd.type === "password" ? "text" : "password";
  }
</script>

</body>
</html>
