<!DOCTYPE html>
<html>
<head>
  <title>Student Marks Calculator</title>
</head>
<body>

<h2>Student Marks Calculator</h2>

<input type="text" id="name" placeholder="Student Name"><br><br>
<input type="number" id="m1" placeholder="Subject 1">
<input type="number" id="m2" placeholder="Subject 2">
<input type="number" id="m3" placeholder="Subject 3"><br><br>

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
  function calculate() {
    let total = Number(m1.value) + Number(m2.value) + Number(m3.value);
    let percent = (total / 300) * 100;

    result.innerHTML =
      "Name: " + name.value + "<br>" +
      "Total: " + total + "<br>" +
      "Percentage: " + percent.toFixed(2) + "%";
  }
</script>

</body>
</html>
