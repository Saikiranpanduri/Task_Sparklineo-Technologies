<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
</head>
<body>

<h2>Table Generator</h2>

<input type="number" id="num">
<button onclick="table()">Generate</button>

<div id="out"></div>

<script>
  function table() {
    let n = num.value;
    let result = "";
    for (let i = 1; i <= 10; i++) {
      result += n + " x " + i + " = " + (n*i) + "<br>";
    }
    out.innerHTML = result;
  }
</script>

</body>
</html>
