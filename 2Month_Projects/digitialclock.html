<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    body { text-align:center; font-size:40px; margin-top:100px; }
  </style>
</head>
<body>

<div id="clock"></div>

<script>
function updateClock() {
  const now = new Date();
  const time = now.toLocaleTimeString();
  document.getElementById("clock").textContent = time;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
